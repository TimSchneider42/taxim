repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
    -   id: black
- repo: https://github.com/tcort/markdown-link-check
  rev: v3.13.6
  hooks:
    - id: markdown-link-check
      args: [-q]
